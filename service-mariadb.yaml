--- 
apiVersion: v1
kind: Service
metadata:
   name: mariadb
   labels:
     app: wordpress
spec:
  ports:
  - port: 3306
    targetPort: 3306
    name: mariadb
  selector:
    app: wordpress
    tier: db
  clusterIP: None
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: db
    spec:
      containers:
      - name: mariadb
        image: mariadb:latest
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-pass
              key: password
        - name: MARIADB_DATABASE
          value: wordpress
        - name: MARIADB_USER
          value: wordpress
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-pass
              key: password
        ports:
        - containerPort: 3306
          name: mariadb
        volumeMounts:
        - name: dbdata
          mountPath: "/var/db/mysql"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: dbdata
        persistentVolumeClaim:
          claimName: dbdata
