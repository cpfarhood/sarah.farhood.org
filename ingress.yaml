apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sarah.farhood.org
spec:
  rules:
  - host: sarah.farhood.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  wordpress
            port:
              number: 80
  tls:
  - hosts:
    - sarah.farhood.org
    secretName: farhood-org-cert-letsencrypt-prod
